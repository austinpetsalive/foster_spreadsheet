provider:
  name: faas
  gateway: http://localhost

functions:
  foster:
    lang: python3-pipenv
    handler: ./foster
    image: waltermoreira/foster
    environment:
        write_debug: true
    environment_file:
        - foster_secrets.yml
    labels:
        com.openfaas.scale.min: "2"
        com.openfaas.scale.max: "5"
